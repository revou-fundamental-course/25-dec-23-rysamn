<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator segitiga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navigation-bar">
    <h1 id="logo">Katik</h1>
    </header>
    <section class="input-luas-section">        
        <h2 id="judul-1">menghitung luas segitiga sama kaki</h2>
        <label>alas</label>
        <input type="number" id="input-alas" class="Katik-input">
        <label>tinggi</label>
        <input type="number" id="input-tinggi" class="Katik-input">
        <label>luas</label>
        <input type="number" id="luas" disabled="true" size="5">
        <br>
    <div>
    <input type="button" value="hitung" onclick="hitungluas()">       
    </div>
        <h2 id="judul-2">menghitung keliling segitiga sama kaki</h2>
        <label for="input-sisi">sisi</label>
        <input type="number" id="sisi">
        <label for="output-keliling">keliling</label>
        <input type="number" id="keliling" disabled="true" size="5">
        <br>
    <div>
         <input type="button" value="hitung" onclick="hitungkeliling()">
    </div>
</section>
<script type="text/javascript">
    function hitungluas() {
    alas = document.getElementById("input-alas").value;
    tinggi = document.getElementById("input-tinggi").value;
    luas =1/2*alas*tinggi;
    document.getElementById("luas").value=luas;
}
    function hitungkeliling() {
    sisi = document.getElementById("sisi").value;
    keliling = sisi*3;
     document.getElementById("keliling").value=keliling;
     }
</script>
</body>
</html>
